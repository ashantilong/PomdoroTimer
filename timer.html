<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Pomodoro Timer </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class = "bodyBackground">
        <div class = "container"> 
            <div class = "PomodoroTask " id = "PomodoroClock ">

                <button class = "taskButton" onclick="Pomodoro(25)"> Pomodoro </button>
                <button class = "taskButton" onclick="Pomodoro(5)"> Short Break</button>
                <button class = "taskButton" onclick="Pomodoro(15)">Long Break</button>


                <div class = "PomodoroTimer">
                    
                   <span id = "timer"> 25:00</span> 

                </div>
                <div id = "Pomodoro-Clock-Action">
                    <button class = "Pomodoro-Start" onclick="Start()" id = "start">Start</button>




                </div>


            </div>






        </div>
        


        
    </body>
</html>
